<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Update Task</h1>

        <form class="ui form" action="/update/{{ task.id }}" method="post">
            <div class="field">
                <label>Title</label>
                <input type="text" name="title" value="{{ task.title }}">
            </div>
            <div class="field">
                <label>Description</label>
                <textarea name="description">{{ task.description }}</textarea>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="complete" {% if task.complete %}checked{% endif %}>
                    <label>Complete</label>
                </div>
            </div>
            <button class="ui blue button" type="submit">Update</button>
        </form>
    </div>
</body>

</html>
