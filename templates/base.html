<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <!-- Form for Adding Todos -->
        <form class="ui form" action="/add" method="post">
            <!-- Form fields for adding todos -->
            <!-- ... -->

            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        <!-- Todo List -->
        {% for todo in tasks %}
            <div class="ui segment">
                <!-- Display Todo Details -->
                <!-- ... -->

                <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
                <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
            </div>
        {% endfor %}

        <!-- Login Form -->
        <form class="ui form" action="/login" method="post">
            <h2 class="ui center aligned header">Login</h2>
            <!-- Login form fields -->
            <!-- ... -->

            <button class="ui blue button" type="submit">Login</button>
        </form>

       {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="ui message">
              <ul class="list">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}


        <!-- Registration Form -->
        <form class="ui form" action="/register" method="post">
            <h2 class="ui center aligned header">Register</h2>
            <!-- Registration form fields -->
            <!-- ... -->

            <button class="ui blue button" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
